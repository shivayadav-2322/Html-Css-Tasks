<style>

   /* Button Styles */

 .subscribe-botton{
    background-color: rgb(206, 24, 24); /*Set the button back-colour to red*/
    border: none; /*Remove the button border*/
    color: white; /*Set the text colour to white*/
    height: 45px;
    width: 130px;
    border-radius: 2px; 
    cursor:pointer; /*Change cursor to a pointer on hover*/
 }

 .join-button{
    background-color: white;
    border-color: rgb(96, 96, 230);
    color: rgb(96, 96, 230);
    border-radius: 3px;
    height: 45px;
    width: 80px;
    margin-left: 15px; /*Add spacing between the buttons*/
    margin-right: 13px; /*Add spacing between the buttons*/
    cursor:pointer;
 }

 .tweet-button{
    background-color:rgba(17, 17, 253, 0.822);
    color: white;
    height: 45px;
    width: 110px;
    border: none;
    border-radius: 26px;
    font-size: 15px;
    font-weight: bold; /*Make the text bold*/
 }

</style>

<br/><br/>
<!--This is a basic button element. Example button name is "Click".-->
<button>Click</button>
<br/><br/><br/><br/>

<!-- A styled button with the custom CSS classes -->
<button class="subscribe-botton">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
